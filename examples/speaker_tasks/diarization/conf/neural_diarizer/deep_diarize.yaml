name: "DeepDiarize"
sample_rate: 16000
num_workers: 8
chunk_seconds: 15

model:

  num_workers: ${num_workers}
  num_speakers: 5
  feat_in: 80
  d_model: 512
  chunk_seconds: ${chunk_seconds}
  subsampling: 10
  context_size: 7
  conv_subsampling: False

  encoder:
    hidden_dim: 1024
    n_layers: 4
    n_heads: 8
    dropout: 0.1
    emb_dropout: 0.1
    shift_mem_down: 0

  eda:
    n_layers: 4
    n_heads: 8
    inner_dim: 1024
    dropout: 0.1

  decoder:
    inner_dim: 1024
    n_heads: 8
    n_layers: 4
    dropout: 0.1
    cat_features: False

  warmup_ratio: 0.1
  mem_enabled: False
  average_attractors: False
  permute: False

  existence_alpha: 0.1
  focal: False
  alpha: 0.25
  gamma: 2

  # evaluation parameters
  min_seconds_for_segment: 0.2
  combine_segments_seconds: 0.3
  threshold: 0.5

  train_ds:
    manifest_filepaths: ???
    voxceleb_config:
      voxceleb_path: ???
      max_num_sequential_segments: 10
      dominance_var: 0.11
      min_dominance: 0.05
      turn_prob: 0.875
      mean_overlap: 0.19
      mean_silence: 0.15
      overlap_prob: 0.5
      end_buffer: 0.5
    weights: [0.5, 0.5]
    sample_rate: ${sample_rate}
    num_workers: ${num_workers}
    int_values: False
    batch_size: 32
    shuffle: False
    augmentor:
      noise:
        manifest_path: ???
        prob: 0.2
        min_snr_db: 10
        max_snr_db: 20
      impulse:
        prob: 0.2
        manifest_path: ???

  validation_ds:
    manifest_filepath: ??
    sample_rate: ${sample_rate}
    num_workers: ${num_workers}
    int_values: False
    batch_size: 1
    shuffle: False

  preprocessor:
    _target_: nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor
    normalize: "per_feature"
    window_size: 0.025
    sample_rate: ${sample_rate}
    window_stride: 0.01
    window: "hann"
    features: ${model.feat_in}
    n_fft: 512
    frame_splicing: 1
    dither: 0.00001
    max_duration: ${chunk_seconds}
    pad_to: "max"

  spec_augment:
    _target_: nemo.collections.asr.modules.SpectrogramAugmentation
    freq_masks: 0 # set to zero to disable it
    # you may use lower time_masks for smaller models to have a faster convergence
    time_masks: 0 # set to zero to disable it
    freq_width: 27
    time_width: 0.05

  loss:
    _target_: nemo.collections.asr.losses.bce_loss.BCELoss
    weight: null # Weight for binary cross-entropy loss. Either `null` or list type input. (e.g. [0.5,0.5])

  optim:
    name: fused_adam
    lr: 3e-5
    weight_decay: 0.001

    sched:
      name: CosineAnnealing
      warmup_ratio: 0.01
      min_lr: 0.0

trainer:
  devices: -1 # number of gpus (devices)
  accelerator: gpu
  max_steps: 500000
  num_nodes: 1
  strategy: ddp_find_unused_parameters_false
  enable_checkpointing: False
  logger: False
  log_every_n_steps: 50  # Interval of logging.
  val_check_interval: 1000  # Set to 0.25 to check 4 times per epoch, or an int for number of iterations


exp_manager:
  exp_dir: null
  name: ${name}
  create_tensorboard_logger: True
  create_checkpoint_callback: True
  create_wandb_logger: False
  checkpoint_callback_params:
    monitor: "val_loss"
    mode: "min"
    save_top_k: 1
  wandb_logger_kwargs:
    name: null
    project: null
