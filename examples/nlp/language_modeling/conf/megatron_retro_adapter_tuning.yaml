name: fine_tune_retro
restore_from_path: "/dataset/retro/retro_1100m_final"

trainer:
  devices: 4
  num_nodes: 1
  accelerator: gpu
  precision: 16
  logger: False # logger provided by exp_manager
  enable_checkpointing: False
  replace_sampler_ddp: False
  max_epochs: -1 # PTL default. In practice we don't usually train for more than 1 epoch.
  max_steps: 100000 # consumed_samples = global_step * micro_batch_size * data_parallel_size * accumulate_grad_batches
  log_every_n_steps: 10
  val_check_interval: 100
  limit_val_batches: null
  limit_test_batches: null
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0

exp_manager:
  explicit_log_dir: null
  exp_dir: null
  name: megatron_retro
  create_wandb_logger: False
  wandb_logger_kwargs:
    project: null
    name: null
  resume_if_exists: False
  resume_ignore_no_checkpoint: True
  create_checkpoint_callback: True
  checkpoint_callback_params:
    monitor: val_loss
    save_top_k: 10
    mode: min
    always_save_nemo: False # saves nemo file during validation, not implemented for model parallel
    filename: 'megatron_retro--{val_loss:.2f}-{step}-{consumed_samples}'
    model_parallel_size: ${multiply:${model.tensor_model_parallel_size}, ${model.pipeline_model_parallel_size}}


model:
  # model parallelism 
  tensor_model_parallel_size: 4
  pipeline_model_parallel_size: 1 # has to be one. not supporting pipeline parallel yet

  micro_batch_size: 4
  megatron_amp_O2: False # use AMP with O2 style mixed precision instead of native amp on-the-fly weight autocasting.

  # model architecture
  encoder_seq_length: 2048
  max_position_embeddings: 2048

  tokenizer:
    library: 'megatron'
    type: 'GPT2BPETokenizer'
    model: null
    vocab_file: null
    merge_file: null 
    delimiter: null # only used for tabular tokenizer

  gradient_as_bucket_view: True # Allocate gradients in a contiguous bucket to save memory (less fragmentation and buffer memory)
  # precision
  native_amp_init_scale: 4294967296 # 2 ** 32
  native_amp_growth_interval: 1000
  fp16_lm_cross_entropy: False # Move the cross entropy unreduced loss calculation for lm head to fp16

  # miscellaneous
  seed: 1234

  restore_path: /dataset/retro/retro_1100m_final  # the retro model restore path

  data:
    # train_ds:
    #   file_name: /dataset/lm_tasks/data/finetune-data/train.shu.jsonl # train data file path
    #   answer_only_loss: True  # whether use answer only loss
    #   seq_length: 128  # must be multiple of the chunk_size in your dataset
    #   add_bos: True  # whether to add bos at the beginning 
    #   add_eos: True  # whether to add eos at the end
    #   seed: 1234
    #   neighbors: 4  # number of retrieved neighbors
    # val_ds:
    #   file_name: /dataset/lm_tasks/data/finetune-data/dev.shu.jsonl # train data file path
    #   answer_only_loss: True  # whether use answer only loss
    #   seq_length: 128  # must be multiple of the chunk_size in your dataset
    #   add_bos: True  # whether to add bos at the beginning 
    #   add_eos: True  # whether to add eos at the end
    #   seed: 1234
    #   neighbors: 4  # number of retrieved neighbors
    # test_ds:
    #   file_name: /dataset/lm_tasks/data/finetune-data/test.shu.jsonl # train data file path
    #   answer_only_loss: True  # whether use answer only loss
    #   seq_length: 128  # must be multiple of the chunk_size in your dataset
    #   add_bos: True  # whether to add bos at the beginning 
    #   add_eos: True  # whether to add eos at the end
    #   seed: 1234
    #   neighbors: 4  # number of retrieved neighbors
    
      data_prefix: 
        - /workspaces/research/downloaded/converted/piqa/piqa_text_document
      knn_index: 
        - /workspaces/research/downloaded/converted/piqa/knn_final_piqa.index
        # - /dataset/mc4/c4_faiss_index.index  # list of KNN map index files
        # - /dataset/pile/pile_index_final.index
      retrieval_prefix: /workspaces/research/downloaded/converted/piqa/piqa_text_document # /dataset/retro_mc4_text_document/retro_mc4_text_document
      index_mapping_dir: null # path to save index mapping .npy files, by default will save in the same location as data_prefix
      data_impl: retmmap   # for retro model, this is the only allowed type
      splits_string: 700,250,50
      seq_length: 2048  # must be multiple of the chunk_size in your dataset
      skip_warmup: True
      num_workers: 0
      dataloader_type: single # cyclic
      neighbors: 4  # number of retrieved neighbors

  optim:
    name: fused_adam
    lr: 1e-4
    weight_decay: 0.01 
    betas: 
    - 0.9
    - 0.98
    sched:
      name: CosineAnnealing
      warmup_steps: 500
      constant_steps: 50000
      min_lr: 1e-5

  hidden_size: 2304
  ffn_hidden_size: 9216
  hidden_dropout: 0
  init_method_std: 0.023
  attention_dropout: 0
  apply_query_key_layer_scaling: False
  normalization: rmsnorm
  fp32_residual_connection: True
  activations_checkpoint_num_layers: null
  restore_from_path: "/dataset/retro/retro_1100m_final"
  eval: False

  adapter_tuning:
    type: 'parallel_adapter' # this should be either 'parallel_adapter' or 'linear_adapter'
    adapter_dim: 20
    adapter_dropout: 0.1
    norm_position: 'pre' # This can be set to 'pre' or 'post', 'pre' is normally what is used.
    column_init_method: 'xavier' # IGNORED if linear_adapter is used, options: xavier, zero or normal
    row_init_method: 'zero' # IGNORED if linear_adapter is used, options: xavier, zero or normal
    norm_type: 'mixedfusedlayernorm' # IGNORED if layer_adapter is used,  options are ['layernorm', 'mixedfusedlayernorm']

    pre_decoder: True
    post_decoder: True
    encoder : True